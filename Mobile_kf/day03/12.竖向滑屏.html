<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #app{
            width: 100%;
            height: 100%;
            background-color: darkolivegreen;
            overflow: hidden;
        }
        #box{
            width: 100%;
            position: absolute;
            background-color: darkolivegreen;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="box"></div>
</div>
<script type="text/javascript">
	var app = document.getElementById('app')
    var box = document.getElementById('box')
    var str =''
    for (let i=0;i<100;i++){
        str += i +'<br>'
    }
    box.innerHTML = str

    box.addEventListener('touchstart',function (e) {
        this.startpointY = e.targetTouches[0].clientY
        this.boxTop =  this.offsetTop
    })

    box.addEventListener('touchmove',function (e) {
        this.movingpointY = e.targetTouches[0].clientY

        // 1 - 2 = 3 - 4
        // 1 = 3 - 4 + 2
        var boxNewTop = this.movingpointY-this.startpointY + this.boxTop

        var minTop = window.innerHeight-this.offsetHeight

        if(boxNewTop>=0){
            boxNewTop = 0
        }
        if (boxNewTop<=minTop){
            boxNewTop=minTop
        }

        this.style.top = boxNewTop+'px'

    })

</script>
</body>
</html>
