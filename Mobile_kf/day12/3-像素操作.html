<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            margin: 50px auto;
            border: 1px solid black;
            display: block;
        }
    </style>
</head>
<body>
<canvas></canvas>
<script type="text/javascript">
    let canvas = document.querySelector('canvas');
    canvas.width = 118;
    canvas.height = 147;
    let ctx = canvas.getContext('2d');
    let img = document.createElement('img');
    img.src = 'img/img.png';
    img.onload = function () {
        ctx.drawImage(img,0,0,118,147)
    }
    // ctx.fillStyle = 'gray'
    // ctx.beginPath()
    // ctx.fillRect(0,0,118,147)
    let pixelData = ctx.getImageData(0, 0, 100, 100)


    //x*40+y*4 = 下标
    function getPixel(imgData, x, y) {
        let index = x * 4 * imgData.width + y * 4;
        let d = [];
        d[0] = imgData.data[index];
        d[1] = imgData.data[index + 1];
        d[2] = imgData.data[index + 2];
        d[3] = imgData.data[index + 3];
        return d;
    }

    let res = getPixel(pixelData, 55, 55)
    console.log(res);
</script>
</body>
</html>
