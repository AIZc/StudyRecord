<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    console.log(document.documentElement.clientWidth) // 获取可视区域的宽度,不包含滚动条
    console.log(window.innerWidth)  //获取浏览器的窗口宽度
    console.log(window.outerWidth)   //包含浏览器外侧的阴影部分
    console.log(screen.width)  //屏幕宽度
</script>
</body>
</html>
