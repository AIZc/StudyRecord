<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" disabled="disabled" value="阅读协议(5s)">
<script>
    var inputNode = document.querySelector('input')
    var num = 5
    var timer = null
    timer = setInterval(function () {
        num--
        inputNode.value = '阅读协议('+num+'s)'
        if (num === 0){
            inputNode.value = '阅读协议'
            inputNode.disabled = false
            clearInterval(timer)
        }
    },1000)
</script>
</body>
</html>
