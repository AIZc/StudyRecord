<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 100%;
            height: 50px;
            background-color: lightgrey;
        }
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
<div class="nav"></div>
<script>
    var nav = document.querySelector('.nav')
    window.onscroll = function () {
        var scrollT = document.documentElement.scrollTop || document.body.scrollTop
        if(scrollT >= 600){
            nav.style.position = 'fixed'
            nav.style.top = '0px'
        }
    }
</script>
</body>
</html>
