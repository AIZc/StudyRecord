<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入你的爱好！">
<ul class="love-list"></ul>
<script>
    window.onload = function () {
        var inputNode = document.querySelector('input')
        var ulLoveList = document.querySelector('.love-list')
        ulLoveList.onmouseover = function (e){
            e = e || window.e
            var liNode = e.target
            liNode.style.backgroundColor = 'hotpink'
        }
        ulLoveList.onmouseout = function (e){
            e = e || window.e
            var liNode = e.target || event.srcElement   // target 谷歌和火狐
            liNode.style.backgroundColor = 'white'      //  srcElement  ie
        }
        inputNode.onkeyup = function (event) {
            if (event.key === 'Enter'){
                var loveValue = inputNode.value
                if (loveValue.trim()){
                    var cliNode = document.createElement('li')
                    cliNode.innerHTML = loveValue
                    ulLoveList.appendChild(cliNode)

                    // liNode.onmouseenter = function () {
                    //     this.style.backgroundColor = 'lightgrey'
                    // }
                    // liNode.onmouseleave = function () {
                    //     this.style.backgroundColor = 'transparent'
                    // }

                }else{
                    alert('请输入合法的爱好！')
                }
            }
        }
    }
</script>
</body>
</html>
